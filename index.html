<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Easy To-Do List in your Browser.">
    <meta name="robots" content="index, follow">
    <link href="/styles/reset.css" type="text/css" rel="stylesheet"/>
    <link href="/styles/main.css" type="text/css" rel="stylesheet"/>
    <title>Easy To-Do List</title>
</head>

<body>

    <section class="container">
        <div class="heading">
            <h1 class="main__title">Easy <span>To-Do</span> List</h1>
        </div>

        <form class="form">
            <input id="itemName" class="form__input" type='text'/>
            <button id="addItem" type='button' class="button_add"><span>Add</span></button>
        </form>

    <ul id='lista' name='lista' class='minha-lista toDoList'>
    </ul>

    <template id='template-item-lista'>
        <li class="item-da-lista" data-id='{{ID}}'>
            {{ITEM}}
        </li>
    </template>
    </section>
    
    <script type="text/javascript" src="/scripts/lib.js"></script>
    <script type="text/javascript" src="/scripts/index.js"></script>
</body>
</html>
